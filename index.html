<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="vibrate" onclick="vibrate()">VIBRATION</button>
    <script>
        function vibrate() {
            if (navigator) {
                navigator.vibrate([5000, 5000, 6000])
            }
        }
    </script>
</body>
</html>
